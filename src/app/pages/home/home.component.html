<div class="banner">
  <div class="bannerInfo">
    <div class="txt"></div>

    <div class="carousel">
      <div
        class="carousel-item"
        *ngFor="let event of testEvents; let i = index"
        [class.active]="i === currentSlideIndex"
        [style.backgroundImage]="'url(' + event.imagen + ')'"
      >
        <div class="carousel-content" *ngIf="i === currentSlideIndex">
          <h2>Latino Gang</h2>
            <div class="date2">
            <p>
              <i class="pi pi-calendar"></i> 15 de marzo
            </p>
            <p>
              <i class="pi pi-clock"></i> 10:00 PM
            </p>
          </div>
          <button class="btn2">Ver m√°s</button>
        </div>
      </div>
      <button
        *ngIf="testEvents.length > 1"
        class="carousel-control prev"
        (click)="prevSlide()"
      >
        &#10094;
      </button>
      <button
        *ngIf="testEvents.length > 1"
        class="carousel-control next"
        (click)="nextSlide()"
      >
        &#10095;
      </button>
    </div>
  </div>
</div>
