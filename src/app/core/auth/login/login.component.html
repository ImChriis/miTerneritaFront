<div class="content">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="logo">
            <img class="loginImg" src="../../../assets/img/logo.png" alt="">
            <h1>Inicio de Sesión</h1>
        </div>

        <div class="inputGroup">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" formControlName="email">

            <div *ngIf="loginForm.get('correo')?.touched && loginForm.get('correo')?.invalid">
                <small>{{ getErrorMessage('correo') }}</small>
            </div>
        </div>

        <div class="inputGroup">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" formControlName="password">

            
            <button type="button" class="btn-Pass" (click)="showPassword()">
                <i class="pi pi-eye-slash"></i>
            </button>

            <div *ngIf="loginForm.get('clave')?.touched && loginForm.get('clave')?.invalid">
                <small>{{ getErrorMessage('clave') }}</small>
            </div>
        </div>

        <div class="btn">
            <button class="btnLogin" type="submit">Entrar</button>
        </div>

        <div class="links">
            <a href="">¿Olvidaste tu contraseña?</a>
            <p>¿No tienes una cuenta? <a (click)="register()">Regístrate</a></p>
        </div>
    </form>
</div>
